language: cpp
sudo: required
before_script:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get -y install gcc-5 g++-5 libboost-test-dev
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 1
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 1  
    - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
    - sudo apt-get update -qq
#    - sudo apt-get install libspdlog-dev -y
    - sudo apt-get -y install python3 python3-dev libssl-dev libffi-dev libxml2-dev libxslt1-dev zlib1g-dev python-pip
#    - sudo pip install --upgrade pip
    - ls
    - sudo pip install conan
    - conan install range-v3/0.4.0@ericniebler/stable
script:
  - cmake .
  - cmake --build . -- VERBOSE=1
#  - cmake --build . --target test
  - cmake --build . --target package
deploy:
    provider: script
    skip_cleanup: true
    script:
    - curl -T range-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uEast-Oz:$BINTRAY_API_KEY "https://api.bintray.com/content/east-oz/otus-cpp/OtusHomeworks/$TRAVIS_BUILD_NUMBER/range-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
